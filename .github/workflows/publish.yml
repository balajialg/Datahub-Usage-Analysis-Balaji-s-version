name: Open PR when a github issue with the subject "incident report" is opened
on:
  issues:
    types:
      - opened    
jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Make changes to pull request
        run: date +%s > report.txt

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: New Incident report
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: balaji-githubaction-branch
          delete-branch: true
          title: 'Incident report automatically created for creating a github issue'
          body: |
            Update report
            - Updated with *today's* date and template information
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            report
            automated pr
          assignees: balajialg
          reviewers: balajialg
          team-reviewers: |
            owners
            maintainers
          milestone: 1
          draft: false 
